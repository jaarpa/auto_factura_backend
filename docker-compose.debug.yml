version: '3.9'

services:
  autofacturabacked:
    image: autofacturabacked
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn src.fast_api/main:app --host 0.0.0.0 --port 8000"]
    ports:
      - 8000:8000
      - 5678:5678

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: 1998.ruben26@gmail.com 
      PGADMIN_DEFAULT_PASSWORD: 260316@a
    ports:
      - "8081:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgadmin_data:
    name: pgadmin_data